<div class="container mt-5">
    <h1 class="font-weight-bold">Balance Enquiry</h1>

    <div class="mt-4">
        <h3>Available Amount : <span class="font-weight-bold">
                {{availableAmount | currency: 'AED' + ' ' : 'code' :
                '.2-2'}}
            </span></h3>
    </div>

    <div class="user-opinion d-flex flex-column mt-4">
        <strong>Do you want to perform any other transaction ?</strong>

        <div class="d-flex mt-2">
            <button class="btn btn-lg" routerLink="/auth/banking-options">Yes</button>
            <button class="btn btn-lg ml-4" (click)="leave()">No</button>
        </div>
    </div>

</div>
